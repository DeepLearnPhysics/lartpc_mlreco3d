iotool:
  batch_size: 64
  shuffle: False
  num_workers: 4
  collate_fn: CollateSparse
  sampler:
    name: RandomSequenceSampler
    batch_size: 64
  dataset:
    name: LArCVDataset
    data_dirs:
      - /gpfs/slac/staas/fs1/g/neutrino/kterao/data/dlprod_ppn_v10/combined
    data_key: train_512px
    limit_num_files: 10
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_data
      segment_label:
        - parse_sparse3d_scn
        - sparse3d_fivetypes
model:
  name: uresnet
  modules:
    uresnet:
      num_strides: 5
      filters: 16
      num_classes: 5
      data_dim: 3
      spatial_size: 512
  network_input:
    - input_data
  loss_input:
    - segment_label
trainval:
  seed: -1
  learning_rate: 0.001
  gpus: '1'
  weight_prefix: weights_uresnet2/snapshot
  iterations: 20000
  report_step: 1
  checkpoint_step: 500
  log_dir: log_uresnet2
  model_path: ''
  train: True
  debug: False
  minibatch_size: -1
