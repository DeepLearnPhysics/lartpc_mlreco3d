iotool:
  batch_size: 4
  shuffle: False
  num_workers: 4
  collate_fn: CollateMinkowski
  sampler:
    batch_size: 4
    name: SequentialBatchSampler #RandomSequenceSampler
  dataset:
    name: LArCVDataset
    data_keys:
      - /sdf/group/neutrino/data/mpvmpr_2020_01_v04/test.root
    limit_num_files: 10
    schema:
      input_data:
        - parse_sparse3d_scn
        - sparse3d_pcluster
      segment_label:
        - parse_sparse3d_scn
        - sparse3d_pcluster_semantics
      cluster_label:
        - parse_cluster3d_clean_full
        #- parse_cluster3d_full
        - cluster3d_pcluster
        - particle_pcluster
        #- particle_mpv
        - sparse3d_pcluster_semantics
      particles_label:
        - parse_particle_points #_with_tagging
        - sparse3d_pcluster
        - particle_corrected
      kinematics_label:
        - parse_cluster3d_kinematics_clean
        - cluster3d_pcluster
        - particle_corrected
        #- particle_mpv
        - sparse3d_pcluster_semantics
      particle_graph:
        - parse_particle_graph_corrected
        - particle_corrected
        - cluster3d_pcluster
model:
  name: full_chain
  modules:
    chain:
      enable_uresnet: True
      enable_ppn: True
      enable_cnn_clust: True
      enable_dbscan: True
      process_fragments: True
      use_ppn_in_gnn: True
      use_true_fragments: True
      enable_gnn_shower: True
      enable_gnn_track: True
      enable_gnn_inter: True
      enable_gnn_kinematics: True
      enable_cosmic: True
      enable_ghost: False
      verbose: True

    # Shower GNN config
    grappa_shower:
      model_path: '/sdf/group/neutrino/ldomine/chain/weights_shower_clustering0/snapshot-27499.ckpt'
      base:
        node_type: 0
        node_min_size: 3
        add_start_point: True
        add_start_dir: True
        start_dir_max_dist: 5
      node_encoder:
        name: 'geo'
        use_numpy: False
      edge_encoder:
        name: 'geo'
        use_numpy: False
      gnn_model:
        name: meta #modular_meta
        edge_feats: 19
        node_feats: 28 #16 #24 #w/ PPN
        node_classes: 2
        edge_classes: 2
        node_output_feats: 64
        edge_output_feats: 64
    grappa_shower_loss:
      node_loss:
        name: primary
        high_purity: True
        use_group_pred: True
      edge_loss:
        name: channel
        high_purity: True
        source_col: 5
        target_col: 6

    # DBScan Fragmenter config
    dbscan:
      dbscan_fragment_manager:
        eps: [1.999, 1.999, 4.999]
        num_classes: 4 # Ignores LE
        cluster_classes: [0, 2, 3] #[0, 1, 2, 3]
        track_label: 1
        michel_label: 2
        delta_label: 3
        track_clustering_method: 'closest_path' # masked_dbscan, closest_path
        ppn_score_threshold: 0.9
        ppn_type_score_threshold: 0.3

    # Track GNN config
    grappa_track:
      model_path: '/sdf/group/neutrino/ldomine/chain/weights_track_clustering0/snapshot-2999.ckpt'
      base:
        node_type: 1
        node_min_size: 3
        add_start_point: True
        add_start_dir: True
        start_dir_max_dist: 5
      node_encoder:
        name: 'geo'
        use_numpy: False
      edge_encoder:
        name: 'geo'
        use_numpy: False
      gnn_model:
        name: meta #modular_meta
        edge_feats: 19
        node_feats: 28 #22 #w/ start point and direction
        node_classes: 2
        edge_classes: 2
        node_output_feats: 64
        edge_output_feats: 64
    grappa_track_loss:
      edge_loss:
        name: channel
        source_col: 5
        target_col: 6

    # Interaction GNN config
    grappa_inter:
      model_path: '/sdf/group/neutrino/ldomine/chain/weights_inter_clustering0/snapshot-10999.ckpt'
      type_net:
        model_path: '/sdf/group/neutrino/ldomine/chain/weights_inter_clustering0/snapshot-10999.ckpt'
        num_hidden: 32
      vertex_net:
        model_path: '/sdf/group/neutrino/ldomine/chain/weights_inter_clustering0/snapshot-10999.ckpt'
        num_hidden: 32
      base:
        node_type: [0, 1, 2, 3]
        node_min_size: 3
        add_start_point: True
        add_start_dir: True
        start_dir_max_dist: 5
        kinematics_mlp: True # Compute PID in grappa_inter, but not momentum
        kinematics_type: True
        vertex_mlp: True
      node_encoder:
        name: 'geo'
        use_numpy: False
      edge_encoder:
        name: 'geo'
        use_numpy: False
      gnn_model:
        name: meta #modular_meta
        edge_feats: 19
        node_feats: 28 #w/ start point and direction
        node_classes: 2
        edge_classes: 2
        node_output_feats: 64
        edge_output_feats: 64
    grappa_inter_loss:
      edge_loss:
        name: channel
        source_col: 6
        target_col: 7
      node_loss:
        name: kinematics
        balance_classes: True
        spatial_size: 768

    # CNN Clustering config
    graph_spice:
      skip_classes: [0, 2, 3, 4]
      node_dim: 22
      use_raw_features: True
      constructor_cfg:
        mode: 'knn'
        seg_col: -1
        cluster_col: 5
        edge_mode: 'attributes'
        hyper_dimension: 22
      embedder_cfg:
        graph_spice_embedder:
          feature_embedding_dim: 16
          spatial_embedding_dim: 3
          num_classes: 5
          occupancy_mode: 'softplus'
          covariance_mode: 'softplus'
        uresnet:
          filters: 32
          input_kernel_size: 5
          num_strides: 5
          reps: 2
          # features: 4
          spatial_size: 768
          features: 5
          num_input: 4 # 1 feature + 3 normalized coords
      kernel_cfg:
        name: 'bilinear'
        num_features: 32
      gspice_fragment_manager:
        skip_classes: [0, 2, 3, 4]
        min_frag_size: 10
    graph_spice_loss:
      name: graph_spice_edge_loss
      graph_spice_loss:
        kernel_lossfn: 'lovasz_hinge'
        edge_loss_cfg:
          loss_type: 'LogDice'
      skip_classes: [0, 2, 3, 4]
      eval: False
      constructor_cfg:
        mode: 'knn'
        seg_col: -1
        cluster_col: 5
        edge_mode: 'attributes'
        hyper_dimension: 22

    # UResNet + PPN
    uresnet_ppn:
      uresnet_lonely:
        num_classes: 5
        filters: 32
        depth: 6
        reps: 2
        spatial_size: 768
        activation:
          name: lrelu
          args:
            negative_slope: 0.33
        allow_bias: False
        norm_layer:
          name: batch_norm
          args:
            eps: 0.0001
            momentum: 0.01
      ppn:
        #model_path: '/sdf/group/neutrino/koh0207/weights/mink/uresnet_ppn/old_mpvmpr/BCE/snapshot-9999.ckpt'
        ppn_resolution: 1.0
        mask_loss_name: 'BCE'
        depth: 6
        num_filters: 32
        num_classes: 5
        ppn_score_threshold: 0.6
        spatial_size: 768
        #classify_endpoints: True

    # Kinematics GNN config
    grappa_kinematics:
      use_true_particles: True
      #model_name: 'kinematics_edge_predictor'
      momentum_net:
        num_hidden: 32
      base:
        node_type: -1
        node_min_size: -1
        network: complete
        edge_max_dist: -1
        edge_dist_metric: set
        edge_dist_numpy: True
        kinematics_mlp: True # Compute momentum, not PID, in grappa_kinematics
        kinematics_momentum: True
      node_encoder:
        name: 'mix_debug'
        normalize: True
        geo_encoder:
          more_feats: True
        cnn_encoder:
          name: 'cnn' #'cnn2'
          res_encoder:
            coordConv: True
            pool_mode: 'avg'
            latent_size: 64 #256
            input_kernel: 3
            spatial_size: 768
            features: 4
      edge_encoder:
        name: 'mix_debug'
        normalize: True
        geo_encoder:
          more_feats: True
        cnn_encoder:
          name: 'cnn' #'cnn2'
          res_encoder:
            coordConv: True
            pool_mode: 'avg'
            latent_size: 32
            spatial_size: 768
            features: 4
      gnn_model:
        name: nnconv_old #modular_nnconv
        edge_feats: 51
        node_feats: 83 #275
        node_output_feats: 128
        edge_output_feats: 64
        edge_classes: 2
        node_classes: 5
        leak: 0.33
    grappa_kinematics_loss:
      node_loss:
        name: kinematics
        reg_loss: l2
      edge_loss:
        name: channel
        target: particle_forest

    # Cosmic discrimination
    cosmic_discriminator:
      use_input_data: False
      use_true_interactions: False
      res_encoder:
        coordConv: True
        pool_mode: 'avg'
        latent_size: 2
        spatial_size: 768
        features: 4
    cosmic_loss:
      node_loss:
        name: type
        target_col: 8
        balance_classes: True

  network_input:
    - input_data
    - segment_label
    - cluster_label
  loss_input:
    - segment_label
    - particles_label
    - cluster_label
    - kinematics_label
    - particle_graph
